<form name="LoginForm" ngForm (ngSubmit)="handleOutput()">
    <div class="container" style="border:1px solid black;width:300px;margin-top:40px;">
        <!-- header -->
        <div class="text-center">
            <h3 style="margin:40px;">Login Form</h3>
        </div>
        <!-- username -->
        <div class="text-center">
            <input name="username" type="text" [(ngModel)]="data.name" placeholder="Username"
                style="width:200px;margin:15px;height:40px;">
        </div>
        <!-- password -->
        <div class="text-center">
            <input name="password" type="password" [(ngModel)]="data.password" placeholder="Password"
                style="width:200px;margin:18px;height:40px;">
        </div>
        <div class="text-center">
            <a href="#" style="padding-right:90px;margin:18px;">Forgot Password?</a>
        </div>
        <!-- submit -->
        <div class="text-center">
            <button type="submit" style="width:200px;margin:18px;color:white;height:40px;font-size:20px;
            background-image:linear-gradient(to right,violet , blue);">Login</button>
        </div>
        <!-- footer -->
        <div class="text-center">
            <div class="row">
                <div class="col-12 md-12">
                    <p style="margin:15px;font-size: 15px;">Not a member?
                        <a href="#">Signup now</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</form>
